{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  	<link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>
{% block mainmenu %}
		<div class="header">
			<ul id="mainmenu" class="mainmenu">
{% for m in mainmenu %}
		<li><a href="{% url m.url_name %}">{{m.title}}</a></li>
{% endfor %}
			</ul>
			<div class="clear"></div>
		</div>
{% endblock mainmenu %}
{% block content %}
{% endblock %}

</body>
</html>
